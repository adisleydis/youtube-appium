plugins {
    id 'java'
}

group 'home'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'io.appium', name: 'java-client', version: '7.0.0'
    compile group: 'info.cukes', name: 'cucumber-java', version: '1.2.5'
}
